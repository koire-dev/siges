<div class="wrapper">


    <!-- Main  header -->
    <app-main-header></app-main-header>

    <!-- Main Sidebar Container -->
    <app-admin-sidebar></app-admin-sidebar>


    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Type permission </h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a routerLink="/admin/dashboard">Tableau de bord</a></li>
                            <li class="breadcrumb-item active">Type permission </li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title"></h3>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body">
                                <button type="button" class="btn btn-primary pull-right" data-toggle="modal"
                                    data-target="#new-record">
                                    Nouveau Type permission
                                </button>
                                <br>
                                <br>
                                <br>
                                <table id="example1" class="table table-bordered table-striped">
                                    <thead>
                                        <tr>
                                            <th>N</th>
                                            <th>Labelle</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let permission of permissions" id="{{permission.id}}">
                                            <td></td>
                                            <td>{{permission.label}}</td>
                                            <td>
                                                <a class="btn btn-primary"> <i class="fa fa-edit"></i> </a>
                                                &nbsp;&nbsp;
                                                <a class="btn btn-danger"> <i class="fa fa-trash"></i> </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <th>N</th>
                                            <th>Labelle</th>
                                            <th>Action</th>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                            <!-- /.card-body -->
                        </div>
                        <!-- /.card -->
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
    <app-footer></app-footer>

</div>

<div class="modal fade" id="new-record">
    <div class="modal-dialog">
        <form [formGroup]="dataForm" (ngSubmit)="save()">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Nouveau Type permission</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="">Labelle *</label>
                        <input type="text" formControlName="label" id="" class="form-control">
                    </div>
                </div>
                <div class="modal-footer justify-content-between">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
                    <button type="submit" class="btn btn-primary" (click)="save()">Enregistrer</button>
                </div>
            </div>
        </form>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<div class="modal fade" id="edit-record">
    <div class="modal-dialog">
        <form  >
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Editer Type permission</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="">Labelle *</label>
                        <input type="text"  id="" class="form-control">
                    </div>
                </div>
                <div class="modal-footer justify-content-between">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                </div>
            </div>
        </form>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
