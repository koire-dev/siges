<div class="wrapper">


    <!-- Main  header -->
    <app-main-header></app-main-header>

    <!-- Main Sidebar Container -->
    <app-admin-sidebar></app-admin-sidebar>


    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Annee academique</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a routerLink="/admin/dashboard">Tableau de bord</a></li>
                            <li class="breadcrumb-item active">Annee academique</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content --> 
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title"></h3>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body">
                                <button type="button" class="btn btn-primary pull-right" data-toggle="modal" data-target="#new-record">
                                    Nouvelle annee
                                  </button>
                                  <br>
                                  <br>
                                  <br>
                                <table id="example1" class="table table-bordered table-striped">
                                    <thead>
                                        <tr>
                                            <th>Debut</th>
                                            <th>Fin</th>
                                            <th>Annee</th>
                                            <th>Statut</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let year of years" >

                                            <td>{{year.date_debut}}</td>
                                            <td>{{year.date_fin}}</td>
                                            <td>{{year.date_debut}} - {{year.date_debut}}</td>
                    
                                            <td>
                                                <span *ngIf="year.statut=='active';else elseBlock">
                                                    <span class="text-success">{{year.statut}}</span>
                                                </span>
                                                <ng-template #elseBlock>
                                                    <span class="">{{year.statut}}</span>
                                                  </ng-template>
                                             
                                            </td>
                                            <td>
                                                <div class="btn-group">
                                                    <button type="button" class="btn btn-primary">Action</button>

                                                    <button type="button" class="btn btn-default dropdown-toggle dropdown-icon" data-toggle="dropdown">
                                                         <span class="sr-only">Toggle Dropdown</span>
                                                    </button>

                                                    <div class="dropdown-menu" role="menu">
                                                      <a class="dropdown-item" href="#">Activer </a>
                                                            <div class="dropdown-divider"></div>
                                                      <a class="dropdown-item" href="#">Desactiver</a>
                                                             <div class="dropdown-divider"></div>
                                                      <a class="dropdown-item "  (click) = "updateYear(year.id)" ><i class="fa fa-edit"></i>Modifier</a>
                                                              <div class="dropdown-divider"></div>
                                                      <!-- <a class="dropdown-item bg-danger" (click) = "deleteYear(year.id)" ><i class="fa fa-trash"></i>Supprimer</a> -->
                                                    </div>
                                                  </div>
                                              
                                            </td>
                                        </tr>
                                        
                                    </tbody>
                              
                                </table>
                            </div>
                            <!-- /.card-body -->
                        </div>
                        <!-- /.card -->
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
    <app-footer></app-footer>

</div>

<div class="modal fade" id="new-record">
<div class="modal-dialog">
    <div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title">Nouvelle annee</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <form   (ngSubmit)="onSubmit()">

        <div class="modal-body">
                <div class="form-group">
                    <label for="">Debut annee *</label>
                    <input type="text"  id="" class="form-control"  [(ngModel)] = "annee.date_debut" name="date_debut" >
                </div>
                <div class="form-group">
                    <label for="">Fin annee *</label>
                    <input type="text"  id="" class="form-control"  [(ngModel)] = "annee.date_fin" name="date_fin" >
                </div>
        </div>
        <div class="modal-footer justify-content-between">
            <button type="reset" class="btn btn-default" data-dismiss="modal">Annuler</button>
            <button type="submit" class="btn btn-primary">Enregistrer</button>
        </div>
      </form>
    </div>
    <!-- /.modal-content -->
</div>
<!-- /.modal-dialog -->
</div>

<div class="modal fade" id="edit-record">
<div class="modal-dialog">
    <div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title">Editer une annee</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="">Debut annee *</label>
            <input type="text" name="" id="" class="form-control">
        </div>
        <div class="form-group">
        <label for="">Fin annee *</label>
        <input type="text" name="" id="" class="form-control">
    </div>
    </div>
    <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
        <button type="button" class="btn btn-primary">Enregistrer</button>
    </div>
    </div>
    <!-- /.modal-content -->
</div>
<!-- /.modal-dialog -->
</div>
