<div class="wrapper">


    <!-- Main  header -->
    <app-main-header></app-main-header>

    <!-- Main Sidebar Container -->
    <app-admin-sidebar></app-admin-sidebar>


    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Annee academique</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a routerLink="/admin/dashboard">Tableau de bord</a></li>
                            <li class="breadcrumb-item active">Annee academique</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content --> 
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">  Editer une annee</h3>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body">
                             
                                  <form   (ngSubmit)="onSubmit()">

                                    <div class="">
                                            <div class="form-group">
                                                <label for="">Debut annee *</label>
                                                <input type="text"  id="" class="form-control"  [(ngModel)] = "year.date_debut"  name="date_debut" >
                                            </div>
                                            <div class="form-group">
                                                <label for="">Fin annee *</label>
                                                <input type="text"  id="" class="form-control"  [(ngModel)] = "year.date_fin" name="date_fin" >
                                            </div>
                                            <div class="form-group">
                                                <label for="">Status *</label>
                                                <select  name="statut" class="form-control"    id="">
                                                        <option value="">Indiquer l'etat de l'annee academique</option>
                                                        <option value="activer">Activer</option>
                                                        <option value="desactiver">Desactiver</option>
                                                </select>
                                            </div>
                                    </div>
                                    <div class=" justify-content-between">
                                        <button type="reset" class="btn btn-default" data-dismiss="modal">Annuler</button>
                                        <button type="submit" class="btn btn-primary">Enregistrer</button>
                                    </div>
                                  </form>
                      
                            </div>
                            <!-- /.card-body -->
                        </div>
                        <!-- /.card -->
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
    <app-footer></app-footer>

</div>
